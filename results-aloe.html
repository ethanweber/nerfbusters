<section>
  <nav>
    <div
      class="nav nav-tabs justify-content-center"
      id="nav-tab"
      role="tablist"
    >
      <button
        class="nav-item nav-link active"
        id="tab-aloe-nerfacto"
        data-bs-toggle="tab"
        data-bs-target="#video-aloe-nerfacto"
        role="tab"
        type="button"
        aria-controls="tab-aloe-nerfacto"
        aria-selected="true"
      >
        Nerfacto
      </button>
      <button
        class="nav-item nav-link"
        id="tab-aloe-nerfacto-vis"
        data-bs-toggle="tab"
        data-bs-target="#video-aloe-nerfacto-vis"
        role="tab"
        type="button"
        aria-controls="tab-aloe-nerfacto-vis"
        aria-selected="false"
      >
        Nerfacto + Vis
      </button>
      <button
        class="nav-item nav-link"
        id="tab-aloe-nerfacto-vis-sparsity"
        data-bs-toggle="tab"
        data-bs-target="#video-aloe-nerfacto-vis-sparsity"
        role="tab"
        type="button"
        aria-controls="tab-aloe-nerfacto-sparsity"
        aria-selected="false"
      >
        Nerfacto + Vis + Sparsity
      </button>
      <button
        class="nav-item nav-link"
        id="tab-aloe-nerfacto-vis"
        data-bs-toggle="tab"
        data-bs-target="#video-aloe-nerfacto-vis-tv"
        role="tab"
        type="button"
        aria-controls="tab-aloe-nerfacto-vis-tv"
        aria-selected="false"
      >
        Nerfacto + Vis + TV
      </button>
      <button
        class="nav-item nav-link"
        id="tab-aloe-nerfacto-vis"
        data-bs-toggle="tab"
        data-bs-target="#video-aloe-nerfacto-vis-regnerf"
        role="tab"
        type="button"
        aria-controls="tab-aloe-nerfacto-vis-regnerf"
        aria-selected="false"
      >
        Nerfacto + Vis + RegNeRF
      </button>
    </div>
  </nav>

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade text-center"
      id="video-aloe-nerfacto"
      role="tabpanel"
      aria-labelledby="tab-aloe-nerfacto"
      style="background-color: white"
    >
      <div class="video-compare-container" id="aloe-nerfactoDiv">
        <video  
          class="aloe-video"
          id="aloe-nerfacto"
          loop
          playsinline
          muted
          autoplay
          src="comparison_videos/aloe---nerfacto.mp4"
          onplay="resizeAndPlay(this)"
        ></video>

        <canvas height="0" class="videoMerge" id="aloe-nerfactoMerge"></canvas>
      </div>
    </div>

    <div
      class="tab-pane fade show active text-center"
      id="video-aloe-nerfacto-vis"
      role="tabpanel"
      aria-labelledby="tab-aloe-nerfacto-vis"
      style="background-color: white"
    >
      <div class="video-compare-container" id="aloe-nerfacto-visDiv">
        <video  controls preload="none" 
          class="aloe-video"
          id="aloe-nerfacto-vis"
          loop
          playsinline
          muted
          autoplay
          src="comparison_videos/aloe---nerfacto-frustum.mp4"
          onplay="resizeAndPlay(this)"
        ></video>

        <canvas
          height="0"
          class="videoMerge"
          id="aloe-nerfacto-visMerge"
        ></canvas>
      </div>
    </div>

    <div
      class="tab-pane fade text-center"
      id="video-aloe-nerfacto-vis-sparsity"

      aria-labelledby="tab-aloe-nerfacto-vis-sparsity"

          loop
          playsinline
          muted
          autoplay
          src="comparison_videos/aloe---nerfacto-frustum-sparsity.mp4"
          onplay="resizeAndPlay(this)"
        ></video>

        <canvas
          height="0"
          class="videoMerge"
          id="aloe-nerfacto-vis-sparsityMerge"
        ></canvas>
      </div>
    </div>

    <div
      class="tab-pane fade text-center"
      id="video-aloe-nerfacto-vis-tv"
      role="tabpanel"
      aria-labelledby="tab-aloe-nerfacto-vis-tv"
      style="background-color: white"
    >
      <div class="video-compare-container" id="aloe-nerfacto-vis-tvDiv">
        <video  controls preload="none"

        ></video>

        <canvas

          class="videoMerge"
          id="aloe-nerfacto-vis-tvMerge"
        ></canvas>

    </div>
    <div

      id="video-aloe-nerfacto-vis-regnerf"

        <video  controls preload="none"

          id="aloe-nerfacto-vis-regnerf"
          loop
          playsinline
          muted
          autoplay
          src="comparison_videos/aloe---nerfacto-frustum-regnerf.mp4"
          onplay="resizeAndPlay(this)"
        ></video>

        <canvas
          height="0"
          class="videoMerge"
          id="aloe-nerfacto-vis-regnerfMerge"
        ></canvas>
      </div>
    </div>
  </div>
</section>
