<section>

        aria-selected="true"

        Nerfacto

        type="button"
        aria-controls="tab-flowers-nerfacto-vis"
        aria-selected="false"
      >
        Nerfacto + Vis
      </button>
      <button
        class="nav-item nav-link"
        id="tab-flowers-nerfacto-vis-sparsity"

        aria-selected="false"

    >
      <div class="video-compare-container" id="flowers-nerfactoDiv">
        <video  controls preload="none" 
          class="flowers-video"
          id="flowers-nerfacto"

          muted autoplay

          onplay="resizeAndPlay(this)"
        ></video>

        <canvas

          class="videoMerge"
          id="flowers-nerfactoMerge"
        ></canvas>
      </div>

    </div>
