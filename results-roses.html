<section>

      id="nav-tab"
      role="tablist"

      <button
        class="nav-item nav-link active"
        id="tab-roses-nerfacto"
        data-bs-toggle="tab"
        data-bs-target="#video-roses-nerfacto"

        type="button"
        aria-controls="tab-roses-nerfacto"
        aria-selected="true"
      >
        Nerfacto
      </button>
      <button
        class="nav-item nav-link"
        id="tab-roses-nerfacto-vis"
        data-bs-toggle="tab"
        data-bs-target="#video-roses-nerfacto-vis"
        role="tab"
        type="button"
        aria-controls="tab-roses-nerfacto-vis"
        aria-selected="false"
      >
        Nerfacto + Vis
      </button>
      <button
        class="nav-item nav-link"
        id="tab-roses-nerfacto-vis-sparsity"
        data-bs-toggle="tab"

        type="button"

        Nerfacto + Vis + Sparsity
      </button>

      >

        aria-controls="tab-roses-nerfacto-vis-regnerf"
        aria-selected="false"

  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active text-center"
      id="video-roses-nerfacto"
      role="tabpanel"
      aria-labelledby="tab-roses-nerfacto"
      style="background-color: white"
    >
      <div class="video-compare-container" id="roses-nerfactoDiv">
        <video
          class="roses-video"
          id="roses-nerfacto"
          loop
          playsinline
          muted
          src="comparison_videos/roses---nerfacto.mp4"
          onplay="resizeAndPlay(this)"
        ></video>

        <canvas height="0" class="videoMerge" id="roses-nerfactoMerge"></canvas>
      </div>
      <div class="text-center">
        <button onclick="play(this)" id="roses">Play / Pause</button>
      </div>
    </div>

    <div
      class="tab-pane fade text-center"
